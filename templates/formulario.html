<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-400 to-blue-600 min-h-screen flex items-center justify-center">

<div class="bg-white w-96 p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4">
        Registro de Estudiante
    </h2>

    <form action="/resultado" method="post" class="space-y-3">
        <input type="text" name="nombre" placeholder="Nombre"
               class="w-full border p-2 rounded-md" required>

        <input type="number" name="edad" placeholder="Edad"
               class="w-full border p-2 rounded-md" required>

        <input type="text" name="carrera" placeholder="Carrera"
               class="w-full border p-2 rounded-md" required>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
            Enviar
        </button>
    </form>
</div>

</body>
</html>
